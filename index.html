<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <header class="flex space-around">
        <div class="header-info">
            <h1>TravelTip</h1>
            <div>
                <h2>Location:</h2>
                <p class="location-info"></p>
            </div>
            <form class="search-form">
                <input autofocus class="search-input" type="search" id="mySearch" name="q">
                <button type="submit" class="search-btn">Search</button>
            </form>
            <div class="header-buttons">
                <button class="btn1 header-btn clear-btn">My location</button>
                <div class="copy-btn">
                    <button class="btn5 header-btn clear-btn" data-clipboard-text="https://nitzanmoise.github.io/travelTip/index.html?lat=${lat}&lng=${lng}">Copy location</button>
                </div>
            </div>

        </div>
        <div class="weather-info">
            <h2 class="weather-head">Weather today</h2>
            <i class="weather-draw"></i>
            <div class="weather-location"></div>
            <div>
                <current>
                    <span class="weather-temp"></span>
                    <span class="min-max"></span>
                </current>
            </div>
        </div>
    </header>
    <main>
        <div id="map" style="width: 100%; height: 400px;">

        </div>
    </main>
    <footer>
        <div class="footer-btn-container">
            <button class="btn2 footer-btn clear-btn">Hide last markers</button>
            <button class="btn3 footer-btn clear-btn">Show all markers</button>
            <button class="btn4 footer-btn clear-btn">Delete last markers</button>
        </div>
    </footer>
    <script src="clipboard.js-master/clipboard.js-master/dist/clipboard.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
