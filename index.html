<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" href="flags/flags.css"> -->
<link rel="stylesheet" href="flags/flags.min.css">

<body>
    <header class="flex space-between">
        <div class="header-info">
            <h1>TravelTip</h1>
            <div>
                <h2>Location</h2>
                <p class="location-info"></p>
            </div>
            <form class="search-form">
                <input autofocus class="search-input" type="search" id="mySearch" name="q">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="weather-info">
            <h2>Weather today</h2>
            <i class="weather-draw"></i>
            <h4 class="weather-location"></h4>
            <p class="weather-id"></p>
            <current>
            <span class="weather-temp"></span>
            <span class="min-max"></span>
        </current>
        </div>
    </header>
    <div id="map" style="width: 100%; height: 400px;">

    </div>

    <button class="btn1">My location</button>
    <button class="btn2">Hide last markers</button>
    <button class="btn3">Show all markers</button>
    <button class="btn4">Delete last markers</button>
    <button class="btn5">Copy location</button>
    
    <script type="module" src="js/main.js"></script>

</body>

</html>
